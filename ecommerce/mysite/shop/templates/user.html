{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <link rel="stylesheet" href={%static "css/userstyles.css"%} />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Users</h1>
      </header>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search users..." />
        {% comment %} <input type="button" value="search" width="40px" class="order-search" onclick="filterUsers()"/> {% endcomment %}
        <button width="96px" onclick="filterUsers()" >Search</button>
      </div>
      <table id="users-table">
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Staff Status</th>
          </tr>
        </thead>
        <tbody>
          {% for user in user_objects%}
          <tr>
            <td>"{{user.username}}"</td>
            <td>"{{user.first_name}}"</td>
            <td>"{{user.last_name}}"</td>
            <td>"{{user.email}}"</td>
            <td>"{{user.is_staff}}"</td>
          </tr>
          {%endfor%}
          <!-- User rows will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
    <script src={%static "userjs.js"%}></script>
  </body>
</html>
